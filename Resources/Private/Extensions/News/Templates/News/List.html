{namespace n=GeorgRinger\News\ViewHelpers}
<f:layout name="General" />
<f:section name="content">
	<f:if condition="{news}">
		<f:then>
			<f:if condition="{settings.templateLayout}">
				<f:then>
					<div class="news-list-view {f:format.case(value: '{settings.templateLayout}', mode: 'lower')}">
						<f:if condition="{settings.hidePagination}">
							<f:then>
								<f:if condition="{settings.templateLayout} == 'Timeline'">
									<f:then>
										<f:render partial="ListFor/Year" arguments="{news: news,settings:settings}" />
									</f:then>
									<f:else>
										<div class="row">
											<f:for each="{news}" as="newsItem" iteration="iterator">
												<f:render partial="List/{settings.templateLayout}" arguments="{newsItem: newsItem,settings:settings,iterator:iterator}" />
											</f:for>
										</div>
									</f:else>
								</f:if>
							</f:then>
							<f:else>
								<f:if condition="{settings.templateLayout} == 'Timeline'">
								<f:then>
									<n:widget.paginate objects="{news}" as="paginatedNews" configuration="{settings.list.paginate}" initial="{offset:settings.offset,limit:settings.limit}">
										<f:render partial="ListFor/Year" arguments="{news: paginatedNews,settings:settings}" />
									</n:widget.paginate>
								</f:then>
								<f:else>
									<n:widget.paginate objects="{news}" as="paginatedNews" configuration="{settings.list.paginate}" initial="{offset:settings.offset,limit:settings.limit}">
										<f:for each="{paginatedNews}" as="newsItem" iteration="iterator">
											<f:render partial="List/{settings.templateLayout}" arguments="{newsItem: newsItem,settings:settings,iterator:iterator}" />
										</f:for>
									</n:widget.paginate>
								</f:else>
								</f:if>
							</f:else>
						</f:if>
					</div>
				</f:then>
				<f:else>
					<div class="news-list-view">
						<f:if condition="{settings.hidePagination}">
							<f:then>
								<f:for each="{news}" as="newsItem" iteration="iterator">
									<f:render partial="List/Item" arguments="{newsItem: newsItem,settings:settings,iterator:iterator}" />
								</f:for>
							</f:then>
							<f:else>
								<n:widget.paginate objects="{news}" as="paginatedNews" configuration="{settings.list.paginate}" initial="{offset:settings.offset,limit:settings.limit}">
									<f:for each="{paginatedNews}" as="newsItem" iteration="iterator">
										<f:render partial="List/Item" arguments="{newsItem: newsItem,settings:settings,iterator:iterator}" />
									</f:for>
								</n:widget.paginate>
							</f:else>
						</f:if>
					</div>
				</f:else>
			</f:if>
			</f:then>
			<f:else>
				<div class="no-news-found">
					<f:translate key="list_nonewsfound" />
				</div>
			</f:else>
	</f:if>
</f:section>
