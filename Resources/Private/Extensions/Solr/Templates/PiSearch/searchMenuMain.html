<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Template for the search form view for EXT:solr</title>
</head>
<body>

<!-- ###SOLR_SEARCH### begin -->

	<!-- ###SOLR_SEARCH_FORM### begin -->
	<div class="tx-solr-searchbox">
		###FORM.SUGGEST_URL###
		<form id="tx-solr-search-form-pi-search" action="###FORM.ACTION###" method="get" accept-charset="###FORM.ACCEPT-CHARSET###">
			<input type="hidden" name="id" value="###FORM.ACTION_ID###" />
			<input type="hidden" name="###FORM.ACTION_LANGUAGE_PARAMETER###" value="###FORM.ACTION_LANGUAGE###" />
			<div class="main-navigation__search-btn-wrp">
				<a class="main-navigation__search-btn js__main-navigation__search-btn" href="">Search<span></span></a>
			</div>
			<div class="main-navigation__search-box js__main-navigation__search-box" ><input type="search" id="inputText" name="q" value="" placeholder="###LLL:searchPlaceholder###" data-search="searchSuggest" /></div>
			<!-- <input type="text" id="inputText" class="tx-solr-q" name="q" value="" /> -->
			<!-- <input type="image" id="inputButton" src="/typo3conf/ext/solr/Resources/Public/Images/SearchButton.gif" alt="Search" title="Search" /> -->
		</form>
	</div>
	<!-- ###SOLR_SEARCH_FORM### end -->

<!-- ###SOLR_SEARCH### end -->

<!-- ###SOLR_SEARCH_ERROR### begin -->
	###LLL:searchFailed###
<!-- ###SOLR_SEARCH_ERROR### end -->

</body>
</html>
