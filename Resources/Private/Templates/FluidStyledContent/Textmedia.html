<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">

<f:comment><!-- ### Wrapper class||Margin Top||Margin Bottom start if set ### --></f:comment>

<f:if condition="{wrapperClass} || {wrapperMarginTopClass} || {wrapperMarginBottomClass}">
	<div class="{wrapperClass} {wrapperMarginTopClass} {wrapperMarginBottomClass}">
</f:if>

<f:comment><!-- ### element body ### --></f:comment>
<div id="c{data.uid}" class="{layoutClass} {alignClass}">
	<f:if condition="{gallery.position.noWrap} != 1">
		<f:render partial="Header" arguments="{_all}" />
	</f:if>

	<div class="ce-textpic ce-{gallery.position.horizontal} ce-{gallery.position.vertical}{f:if(condition: gallery.position.noWrap, then: ' ce-nowrap')}">
		<f:if condition="{gallery.position.vertical} != 'below'">
            <f:if condition="{gallery.position.verticallyAligned} != 'right'">
                <f:render partial="MediaGallery" arguments="{_all}" />
            </f:if>
		</f:if>

		<div class="ce-bodytext">
			<f:if condition="{gallery.position.noWrap}">
				<f:render partial="Header" arguments="{_all}" />
			</f:if>
			<f:format.html>{data.bodytext}</f:format.html>
		</div>

		<f:if condition="{gallery.position.vertical} == 'below'">
			<f:render partial="MediaGallery" arguments="{_all}" />
		</f:if>
        <f:if condition="{gallery.position.verticallyAligned} == 'right'">
            <f:render partial="MediaGallery" arguments="{_all}" />
        </f:if>
    </div>

	<f:render partial="Footer" arguments="{_all}" />
</div>

<f:comment><!-- ### Wrapper class||Margin Top||Margin Bottom end if set ### --></f:comment>
<f:if condition="{wrapperClass} || {wrapperMarginTopClass} || {wrapperMarginBottomClass}">
	</div>
</f:if>

</html>
