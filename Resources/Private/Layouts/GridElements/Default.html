<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">

<f:variable name="container">{data.pi_flexform.data.columns.lDEF.container.vDEF}</f:variable>

<f:spaceless>

	<f:comment><!-- ### Wrapper class===frame_class||Margin Top===space_before_class||Margin Bottom===space_after_class||Background Image end if set ### --></f:comment>
	<f:if condition="({data.frame_class} && ({data.frame_class} != 'default')) || {data.space_before_class} || {data.space_after_class}">
		<f:then>
			<f:if condition="{files.0}">
				<f:then>
					<div class="{data.frame_class} {data.space_before_class} {data.space_after_class} col-bg-img {f:cObject(typoscriptObjectPath:'lib.responsiveBackgroundImage', data:files.0.uid)}">
				</f:then>
				<f:else>
					<div class="{data.frame_class} {data.space_before_class} {data.space_after_class}">
				</f:else>
			</f:if>
		</f:then>
		<f:else>
			<f:if condition="{files.0}">
				<div class="col-bg-img {f:cObject(typoscriptObjectPath:'lib.responsiveBackgroundImage', data:files.0.uid)}" >
			</f:if>
		</f:else>
	</f:if>

	<f:comment><!-- ### element body ### --></f:comment>
	<div id="c{data.uid}" class="frame frame-type-{data.CType} {layoutClass} {f:if(condition: data.layout, then: ' frame-layout-{data.layout}')} {alignClass} {f:if( condition: container, then: ' {container}')}">
		<f:if condition="{data._LOCALIZED_UID}">
			<a id="c{data._LOCALIZED_UID}"></a>
		</f:if>
		<f:render section="Before" optional="true">
			<f:render partial="DropIn/Before/All" arguments="{_all}" />
		</f:render>
		<f:render section="Header" optional="true">
			<f:render partial="Header/All" arguments="{_all}" />
		</f:render>

		<f:render section="Main" optional="true" />

		<f:render section="Footer" optional="true">
			<f:render partial="Footer/All" arguments="{_all}" />
		</f:render>
		<f:render section="After" optional="true">
			<f:render partial="DropIn/After/All" arguments="{_all}" />
		</f:render>
	</div>

	<f:comment><!-- ### Wrapper class===frame_class||Margin Top===space_before_class||Margin Bottom===space_after_class||Background Image end if set  ### --></f:comment>
	<f:if condition="({data.frame_class} && ({data.frame_class} != 'default')) || {data.space_before_class} || {data.space_after_class}">
		<f:then>
			</div>
		</f:then>
		<f:else>
			<f:if condition="{files.0}">
				</div>
			</f:if>
		</f:else>
	</f:if>


</f:spaceless>
</html>
